name: deploy-container

on: 
  push:
    branches:
     - main
    paths:
      - 'packages/container/**'
      
defaults:
  run:
    working-directory: packages/container

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
 
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${‌{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${‌{ secrets.AWS_ACCESS_KEY }}
          aws-region: eu-west-2
 
      - run: aws s3 sync dist s3://${‌{ secrets.AWS_S3_BUCKET_NAME }}/container/latest
      
